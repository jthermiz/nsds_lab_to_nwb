  mapto: experiment_meta.
  description: ''

- name: procedure_time
  comes_from: experiment_metadata
  mapto: experiment_meta.
  description: ''

- name: animal_number
  comes_from: experiment_metadata
  mapto: experiment_meta.
  description: ''

- name: animal_name
  comes_from: experiment_metadata
  mapto: experiment.subject.subject_id
  description: ''

- name: sex
  comes_from: experiment_metadata
  mapto: experiment.subject.
  description: ''

- name: species
